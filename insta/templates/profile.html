{% extends 'base.html'%}
{% load bootstrap3 %}
{% block content%}
{{block.super}}
<div class="container">
<div class="row">
        <div class="col-md-6">
        <img src="{{ user.profile.profile_picture.url }}" alt="profile picture" style="width: 250px;height:250px; border-radius:50%">
        </div>
        <h1>{{ user.username}}</h1>
        <p>{{user.profile.bio}}</p>
        <button class=""><a href="{% url 'edit_profile' %}">Edit Profile</a></button>
</div>


        
      
        <div class="row">
        {% for image in images %}
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">           
                        <img src="{{ image.image_path.url}}" alt="image" class="image" class="img-responsive"  style="width:100%; height:350px;">             
                </div>
        


{% endfor %}
</div>  
</div>
{% endblock %}
